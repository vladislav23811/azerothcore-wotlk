# ============================================================
# PROGRESSIVE SERVER CONFIGURATION
# Copy these settings to your worldserver.conf
# ============================================================
#
# Vision: Easy to start, gets harder, solo possible with gear,
#         encourages grouping, PvP encouraged
#
# ============================================================

###################################################################################################
# EXPERIENCE RATES
# Balanced for faster progression but not too fast
###################################################################################################

# Experience from kills (2x - faster leveling, but not too fast)
Rate.XP.Kill      = 2.0

# Experience from quests (1.5x - quests still important)
Rate.XP.Quest     = 1.5
Rate.XP.Quest.DF  = 1.5

# Experience from exploration (1x - exploration bonus)
Rate.XP.Explore   = 1.0

# Pet experience
Rate.XP.Pet       = 2.0

# Battleground experience (encourages PvP)
Rate.XP.BattlegroundKillAV   = 2.5
Rate.XP.BattlegroundKillWSG  = 2.5
Rate.XP.BattlegroundKillAB   = 2.5
Rate.XP.BattlegroundKillEOTS = 2.5
Rate.XP.BattlegroundKillSOTA = 2.5
Rate.XP.BattlegroundKillIC   = 2.5

# Enable XP for battleground kills
Battleground.GiveXPForKills = 1

###################################################################################################
# LOOT RATES
# Better loot for higher difficulty
###################################################################################################

# Base drop rates (slightly increased)
Rate.Drop.Item.Poor       = 1.0
Rate.Drop.Item.Normal     = 1.0
Rate.Drop.Item.Uncommon   = 1.2
Rate.Drop.Item.Rare        = 1.5
Rate.Drop.Item.Epic        = 1.2
Rate.Drop.Item.Legendary   = 1.0
Rate.Drop.Item.Artifact    = 1.0

# Money drop rate (slightly increased)
Rate.Drop.Money = 1.5

###################################################################################################
# REPUTATION RATES
# Faster reputation gain
###################################################################################################

Rate.Reputation.Gain = 2.0
Rate.Reputation.LowLevel.Kill = 2.0
Rate.Reputation.LowLevel.Quest = 2.0

# Battleground reputation
Rate.Reputation.Gain.WSG = 2.0
Rate.Reputation.Gain.AB = 2.0
Rate.Reputation.Gain.AV = 2.0

###################################################################################################
# HONOR & PVP
# Encourage PvP participation
###################################################################################################

# Honor gain rate (increased)
Rate.Honor = 2.0

# Arena points (increased)
Rate.ArenaPoints = 1.5

# Max honor points (increased for progression)
MaxHonorPoints = 100000

# Max arena points (increased)
MaxArenaPoints = 15000

###################################################################################################
# SKILL & PROFESSION RATES
# Faster skill progression
###################################################################################################

Rate.Skill.Discovery = 2.0
Rate.Skill.Gain.Gathering = 2.0
Rate.Skill.Gain.Crafting = 2.0

###################################################################################################
# REST & REGENERATION
# Faster rest for solo players
###################################################################################################

Rate.Rest.InGame = 2.0
Rate.Rest.Offline.InTavernOrCity = 3.0
Rate.Rest.Offline.InWilderness = 2.0
Rate.Rest.MaxBonus = 2.0

# Health/Mana regen (slightly increased for solo play)
Rate.Health = 1.2
Rate.Mana = 1.2

###################################################################################################
# GROUP & INSTANCE SETTINGS
# Encourage grouping but allow solo
###################################################################################################

# Instance reset time (faster for solo players)
Instance.UnloadDelay = 30

# Group XP bonus (encourages grouping)
Rate.XP.Group = 1.2

# Dungeon finder enabled
DungeonFinder.Enable = 1

###################################################################################################
# DIFFICULTY SCALING
# Progressive difficulty system
###################################################################################################

# Enable solo scaling (mod-autobalance or mod-solocraft)
# These modules will auto-scale content for solo players

# Instance difficulty scaling
# Progressive systems module handles this via custom_difficulty_scaling table

###################################################################################################
# DEATH PENALTY
# Balanced - not too harsh, not too easy
###################################################################################################

# Death penalty (reduced for better experience)
Rate.Corpse.Decay.Looted = 0.5
Death.SicknessLevel = 11

###################################################################################################
# DURABILITY
# Reduced durability loss for solo players
###################################################################################################

Rate.DurabilityLoss.OnDeath = 0.5
Rate.DurabilityLoss.OnDamage = 0.5

###################################################################################################
# QUEST REWARDS
# Better quest rewards
###################################################################################################

Rate.Quest.Money.Reward = 1.5
Rate.Quest.Money.Max.Level = 1.5

###################################################################################################
# CUSTOM PROGRESSIVE SYSTEMS
# Module-specific settings
###################################################################################################

# Progressive Systems Module settings (from mod-progressive-systems.conf)
# See mod-progressive-systems.conf.dist for all options

# Enable Eluna (Lua scripting)
ALE.Enabled = true
ALE.ScriptPath = "lua_scripts"
ALE.AutoReload = false  # Set to true for development

###################################################################################################
# NOTES
###################################################################################################
#
# This configuration is designed for:
# - Easy start: 2x XP, better loot rates
# - Progressive difficulty: Scales with tier/difficulty
# - Solo friendly: Reduced durability, faster rest, solo scaling modules
# - Group encouraged: Group XP bonus, better rewards in groups
# - PvP encouraged: Higher PvP XP and honor rates
#
# Adjust rates as needed based on server population and feedback.
#

